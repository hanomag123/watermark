<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>

  <div class="drag-block">
    <canvas id="drag"></canvas>
  </div>

  <form runat="server" class="form">
    <input accept="image/*" type='file' id="imgInp" />
    <img id="blah" src="#" alt="your image" />
  </form>

  <p>
    <input type="range" name="num2" class="slider" min="0.001" max="1" value="1" step="0.001" id="opacity">
    <span class="slider_label"></span>
  </p>

  <p>
    <input type="range" name="num2" class="slider" min="0.001" max="1.9" value="1" step="0.001" id="scale">
    <span class="slider_label"></span>
  </p>

  <div>
    <button id="saveButton">save</button>
    <a href="#" id="saveButtonHref" download="myImage" hidden>Save</a>
  </div>

  

  <input id="upload" type="file" accept="image/*" />
  <div id="images" style="visibility: hidden; display: flex; flex-direction: column;">
    <h2>Original image</h2>
    <img id="originalImage" />
    <h2>Watermaked image 1 (image watermark)</h2>
    <img id="watermakedImage" />
  </div>





  <script type="module" src="/main.js"></script>
</body>

</html>
