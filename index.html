<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="https://hanomag123.github.io/watermark/">
  <title>Watermark</title>
</head>

<body>

  <h2 class="watermarks-title">Выберите ватермарку или добавьте свою:</h2>

  <div class="watermarks-block">
    <ul class="watermarks-list" id="watermarkList">
      <li class="watermarks-item">
        <img src="./images/1.jpg" alt="img">
      </li>
    </ul>
    <form class="watermark-form">
      <button type="button" class="button_plus" id="addWatermark"></button>
      <input accept="image/*" type='file' id="inpWatermark">
    </form>
  </div>

  <div class="canvas-wrapper" id="canvasWrapper">

    <div class="inputs">
      <div>
        <h3>Изменить прозрачность:</h3>
        <input type="range" name="num2" class="slider" min="0.001" max="1" value="1" step="0.001" id="opacity">
        <span class="slider_label"></span>
      </div>

      <div>
        <h3>Изменить масштаб:</h3>
        <input type="range" name="num2" class="slider" min="0.001" max="1.9" value="1" step="0.001" id="scale">
        <span class="slider_label"></span>
      </div>

      <div>
        <button id="saveButton">Сохранить изображение</button>
        <a href="#" id="saveButtonHref" download="myImage" hidden>Save</a>
      </div>

      <div>
        <button id="preview">Предпросмотр</button>
      </div>
    </div>

    <div class="uploadOuter">
      <span class="dragBox">
        Выберите своё изображение
        <label for="uploadFile" class="button_plus --drag"></label>
        <input type="file" id="uploadFile" class="uploadFile">
      </span>
    </div>


    <canvas id="canvas"></canvas>
  </div>


  <img src="#" id="originalImage" hidden alt="originalImage">

  <div class="imagePreview" id="imagePreview" hidden>
  </div>

  <script type="module" src="./main.js"></script> 


</body>

</html>
